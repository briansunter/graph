apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: briansunter/site:latest
          volumeMounts:
            - name: dist
              mountPath: /usr/share/nginx/html
          securityContext:
            privileged: true
      restartPolicy: Always
      volumes:
        - name: dist
          emptyDir: {}
